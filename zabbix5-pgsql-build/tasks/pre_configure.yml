- name: Create zabbix group
  group:
    name: zabbix
    state: present

- name: Create zabbix user
  user:
    name: zabbix
    shell: /sbin/nologin
    comment: Zabbix Monitoring System
    group: zabbix
    state: present

- name: Create /usr/lib/zabbix directory
  file:
    path: /usr/lib/zabbix
    mode: u=rwx,g=rwx,o=
    owner: zabbix
    group: zabbix
    state: directory

- name: Install deps
  yum:
    pkg: "{{ zabbix_deps }}"
    state: present

- name: Install postgresql_db lib
  yum:
    pkg:
      - python2-psycopg2
    state: present

- include_tasks: nginx_install.yml