- name: Enable zabbix-server
  systemd:
    name: zabbix-server
    state: restarted
    daemon_reload: yes
    enabled: yes

- name: Enable nginx
  systemd:
    name: nginx
    state: restarted
    daemon_reload: yes
    enabled: yes

- name: Init Nginx
  copy: src={{ item.src }} dest={{ item.dest }}
  with_items:
    - { src: 'www.conf', dest: '/etc/php-fpm.d/www.conf' }
    - { src: 'nginx.conf', dest: '/etc/nginx/nginx.conf' }


- name: Chown directory owner
  file:
    path: '{{ item }}'
    owner: nginx
    group: nginx
  with_items:
    - '/var/lib/php/session'
    - '/etc/zabbix/web'